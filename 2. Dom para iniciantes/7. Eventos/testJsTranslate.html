<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        div{
            width: 50px; 
            height: 50px; 
            background: blue;
            position: absolute;
        }
    </style>
    
    <div style="width: 50px; height: 50px; background: blue;"></div>
    
    <script>
    let div = document.querySelector('div');
    let movementX = 0;
    let movementY = 0;
    function Move(event){
        if(event.key === 'w')
            movementX--;
        else if(event.key === 's')
            movementX++;
        else if(event.key === 'a')
            movementY--;
        else if(event.key === 'd')
            movementY++;
    
        div.style.transform = 'translate('+movementY+'rem,'+movementX+'rem)';


    }
    window.addEventListener('keydown', Move);
    </script>
</body>
</html>
